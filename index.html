<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="meal-wrapper">

      <!-- Search Section -->
    
      <div class="meal-search"style="background-image: url(https://i.pinimg.com/736x/74/4e/ed/744eed604822fbf8c23d5f09344c5b88.jpg);">
        <h2 class="title">Find Meals For Your Ingredients</h2>
        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input" style="margin-bottom:5;">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    
      <!-- Search Results Section -->
      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal"></div>
      </div>

      <!-- Meal Details Section -->
      <div class="meal-details">
        <div class="meal-details-content"></div>
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
            <i class = "fas fa-times"></i>
          </button>
  
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
